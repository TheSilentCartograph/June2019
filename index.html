<!DOCTYPE html>
<html>
    <head>
        <title>2019 Summer Trip</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 1000px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [25.47, 101.34],
              zoom: 6
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 6,
               minZoom: 6
            }).addTo(map);

            var cameraIcon = L.icon({
                iconUrl: 'https://i.imgur.com/ZEaKlKZ.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var marker1 = L.marker([24.88,102.83], {icon: cameraIcon}).addTo(map);
var marker2 = L.marker([25.60,100.26], {icon: cameraIcon}).addTo(map);
var marker3 = L.marker([26.85,100.22], {icon: cameraIcon}).addTo(map);
var marker4 = L.marker([27.82,99.70], {icon: cameraIcon}).addTo(map);


            var pic1 = '<img src="https://i.imgur.com/gCZMHil.jpg" alt="Kunming" width="250">';
var pic2 = '<img src="https://i.imgur.com/YjI9zhA.jpg" alt="Dali" width="250">';
var pic3 = '<img src="https://i.imgur.com/RxzAvTo.jpg" alt="Lijiang" width="250">';
var pic4 = '<img src="https://i.imgur.com/7sVhfNK.jpg" alt="ShangriLa" width="250">';

marker1.bindPopup('<p style="color:MidnightBlue; font-weight:bold"> City Park in Kunming</p>' + pic1);
marker2.bindPopup('<p style="color:MediumSlateBlue; font-weight:bold"> Travelling the streets of Dali</p>' + pic2);
marker3.bindPopup('<p style="color:MediumAquamarine; font-weight:bold"> City overview of Lijiang</p>' + pic3);
marker4.bindPopup('<p style="color:FireBrick; font-weight:bold"> Yaks making their way through Shangri La</p>' + pic4);

        </script>
   </body>
</html>
